
<div class="container">
  <div *ngIf="alimentFiltersEmpty" class="form-group">
    <input #searchInput (input)="searchInputChanged()"  class="form-control" placeholder="Persona filter">
  </div>

  <ul class="list-inline">
    <li class="list-inline-item" *ngFor="let aliment of alimentFilters">
      <span class="label"
            (click)="removeFilter(aliment)"
            [ngClass]="aliment.alimentValue">{{aliment.alimentName}} âœ–</span>
    </li>
  </ul>

  <app-persona-list (statClicked)="filterByAliment($event)" [personasList] = "personasToShow" ></app-persona-list>
</div>
