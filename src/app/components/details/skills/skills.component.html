<h4 class="text-center">
  Skills
</h4>
<table class="table-striped">
  <thead>
  <tr>
    <th>Level</th>
    <th>Name</th>
    <th>Type</th>
    <th class="hidden-md-down">Effect</th>
    <th>Cost</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let skill of skills">
    <td>{{skill.getPersonaSkillLevel(persona.name)}}</td>
    <td>{{skill.name}}</td>
    <td>{{skill.element}}</td>
    <td class="hidden-md-down">{{skill.effect}}</td>
    <td>{{skill.cost}}</td>
  </tr>
  </tbody>
</table>
